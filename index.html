<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NNPTUDNgay2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 16px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 12px;
            border-radius: 6px;
        }
        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .product-row:hover .description-tooltip {
            display: block;
        }
        .description-tooltip {
            display: none;
            position: absolute;
            background: #fff;
            border: 1px solid #ddd;
            padding: 8px;
            border-radius: 4px;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="container mt-4">

<h1 class="mb-4">Danh sách sản phẩm</h1>

<div class="mb-3">
    <input id="searchInput" type="text" class="form-control" placeholder="Tìm kiếm sản phẩm..." oninput="onSearch()">
</div>

<div class="mb-3">
    <button class="btn btn-primary me-2" onclick="sortByName()">Sắp xếp theo tên</button>
    <button class="btn btn-secondary me-2" onclick="sortByPrice()">Sắp xếp theo giá</button>
    <button class="btn btn-success me-2" onclick="filterByAscendingName()">Lọc tên A-Z</button>
    <button class="btn btn-danger me-2" onclick="filterByDescendingName()">Lọc tên Z-A</button>
    <button class="btn btn-info me-2" onclick="addProduct()">Thêm sản phẩm</button>
    <button class="btn btn-warning me-2" onclick="createProduct()">Tạo sản phẩm</button>
</div>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Hình ảnh</th>
            <th>Tên sản phẩm</th>
            <th>Danh mục</th>
            <th>Giá</th>
            <th>Hành động</th>
        </tr>
    </thead>
    <tbody id="productList"></tbody>
</table>

<script src="main.js"></script>
</body>
</html>
